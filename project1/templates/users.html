<!DOCTYPE html>
<html>
    <body>
        <div class="container">
            <table class="table">
                {% for item in data %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.created}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
